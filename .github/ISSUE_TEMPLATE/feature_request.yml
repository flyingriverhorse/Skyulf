name: ğŸ’¡ Feature Request
description: Suggest an idea for this project
title: "[Feature]: "
labels: ["enhancement", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting a new feature! 
        Please check the [Roadmap](https://github.com/flyingriverhorse/Skyulf/blob/master/ROADMAP.md) first to see if it's already planned.

  - type: input
    id: summary
    attributes:
      label: Summary
      description: A clear and concise description of the feature.
      placeholder: e.g. "Add support for exporting trained models to ONNX format"
    validations:
      required: true

  - type: textarea
    id: problem
    attributes:
      label: Is your feature request related to a problem?
      description: A clear and concise description of what the problem is. Ex. I'm always frustrated when [...]
      placeholder: "I need to deploy models to edge devices, but currently I can only use the Python API..."
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: Describe the solution you'd like. How should it work? What should the UI look like?
      placeholder: "Add an 'Export' button in the Model Registry that generates an .onnx file..."
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: Describe alternatives you've considered or workarounds you are currently using.
    validations:
      required: false

  - type: dropdown
    id: area
    attributes:
      label: Functional Area
      description: Which part of Skyulf does this impact?
      options:
        - ğŸ“¥ Data Ingestion (Connectors, SQL, S3)
        - ğŸ¨ Feature Canvas (Nodes, UI, UX)
        - ğŸ§  Model Training (Algorithms, Tuning)
        - ğŸ“¦ Deployment & Registry
        - âš™ï¸ Backend & Infrastructure
        - ğŸ“š Documentation
        - Other
    validations:
      required: true

  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: Add any other context or screenshots about the feature request here.
