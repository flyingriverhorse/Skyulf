site_name: Skyulf
site_url: https://flyingriverhorse.github.io/Skyulf/
repo_url: https://github.com/flyingriverhorse/Skyulf
repo_name: flyingriverhorse/Skyulf

theme:
  name: material
  palette:
    - scheme: default
      primary: blue
      accent: light blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: blue
      accent: light blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - toc.integrate
    - content.code.copy
    - content.tabs.link

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [., skyulf-core]
          options:
            docstring_style: google
            show_source: true
            show_root_heading: true

nav:
  - Home: index.md
  - Guides:
    - Getting Started: guides/getting_started.md
    - Recipes: guides/recipes.md
    - Architecture: architecture.md
  - Contributing:
    - Writing Docs: contributing/writing_docs.md
