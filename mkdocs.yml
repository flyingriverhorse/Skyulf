site_name: Skyulf
site_url: https://flyingriverhorse.github.io/Skyulf/
repo_url: https://github.com/flyingriverhorse/Skyulf
repo_name: flyingriverhorse/Skyulf

theme:
  name: material
  palette:
    - scheme: default
      primary: blue
      accent: light blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: blue
      accent: light blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - toc.integrate
    - content.code.copy
    - content.tabs.link

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [.]
          options:
            docstring_style: google
            show_source: true
            show_root_heading: true

nav:
  - Home: index.md
  - User Guide:
    - Getting Started: guides/getting_started.md
    - Common Recipes: guides/recipes.md
    - Python API Usage: python_api.md
    - Data Ingestion:
      - Overview: data/index.md
      - Connectors: data/connectors.md
      - Service: data/service.md
    - Architecture: architecture.md
    - Experiments: guides/experiments.md
    - Model Registry: guides/model_registry.md
    - Inference: guides/inference.md
  - API Reference:
    - Execution Engine: reference/execution.md
    - Data Ingestion: reference/data.md
    - Preprocessing Reference: reference/modeling.md
    - Modeling:
      - Overview: modeling/index.md
      - Classification: modeling/classification.md
      - Regression: modeling/regression.md
      - Training: modeling/training.md
      - Tuning: modeling/tuning.md
    - Preprocessing:
      - Cleaning: preprocessing/cleaning.md
      - Drop & Missing: preprocessing/drop_and_missing.md
      - Imputation: preprocessing/imputation.md
      - Outliers: preprocessing/outliers.md
      - Encoding: preprocessing/encoding.md
      - Scaling: preprocessing/scaling.md
      - Transformations: preprocessing/transformations.md
      - Bucketing: preprocessing/bucketing.md
      - Feature Selection: preprocessing/feature_selection.md
      - Feature Generation: preprocessing/feature_generation.md
      - Splitting: preprocessing/split.md
      - Resampling: preprocessing/resampling.md
      - Inspection: preprocessing/inspection.md
      - Casting: preprocessing/casting.md
    - Recommendations: recommendations/index.md
  - Contributing:
    - Writing Docs: contributing/writing_docs.md
